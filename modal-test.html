<!DOCTYPE html>
<html>
<head>
    <title>Modal Test - Meetup App</title>
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            padding: 16px;
            overflow-y: auto;
        }
        .modal-content {
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 28rem;
            width: 100%;
            padding: 24px;
            position: relative;
            margin: 32px auto;
        }
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Position Test</h1>
    <button onclick="showModal()">Test Modal Position</button>
    
    <div id="modal" style="display: none;" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="hideModal()">&times;</button>
            <h2>Test Modal</h2>
            <p>This modal should be perfectly centered on the screen.</p>
            <p>If you can see this entire modal without scrolling, the positioning is fixed!</p>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }
        function hideModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
